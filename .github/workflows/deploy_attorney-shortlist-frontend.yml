name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-frontend
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Set your API base for production here:
      # Replace the value with your actual API host (e.g., https://api.bbtalentintelligenceacquisition.com)
      - name: Build
        run: |
          export VITE_API_BASE="https://api.bbtalentintelligenceacquisition.com"
          npm run build

      # SPA fallback for GitHub Pages (serves index.html for route 404s)
      - name: Add SPA fallback + nojekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      # Optional: Custom domain for Pages (creates CNAME file)
      # Replace the value with your apex domain if you're pointing DNS to Pages.
      - name: Add CNAME (custom domain)
        run: echo "bbtalentintelligenceacquisition.com" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4